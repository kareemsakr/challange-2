<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noticia+Text:wght@400;700&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <main>
    <article class="card">
      <figure class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" />
      </figure>
      <section>
        <header>
          <p class="badge">Learning</p>
          <p datetime="2023-12-21" class="publish-date">Published 21 Dec 2023</p>
        </header>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <footer>
          <footer class="author">
            <figure class="author-image">
              <img src="./assets/images/image-avatar.webp" alt="Author image">
            </figure>
            <figcaption class="author-name">Greg Hooper</figcaption>
          </footer>
        </footer>
      </section>
      <footer>

      </footer>
    </article>
  </main>
</body>

</html>
